<!DOCTYPE html>
<html>
    <head>
        <!-- 引入 Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
            crossorigin="anonymous"
        ></script>
        <title>511171263 藍柏翰</title>
    </head>

    <body>
        <div class="d-flex justify-content-center align-items-center vh-100">
            <div class="container">
                <div class="row">
                    <div class="col bg-warning p-3">
                        <div class="mt-3">
                            <button class="btn btn-dark" onclick="addFruit()">Add Random Fruit</button>
                        </div>

                        <ul id="fruit_list" class="list-group list-group-flush">
                            <!-- 這裡會新增 <li> -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <script>
            const fruits = ['Banana', 'Orange', 'Lemon', 'Apple', 'Mango'];

            /* 請補上剩下的程式碼 */
            function addFruit() {
                const randomFruit = fruits[Math.floor(Math.random() * fruits.length)];
                const fruitList = document.getElementById('fruit_list');
                const listItem = document.createElement('li');
                listItem.className = 'list-group-item';
                listItem.textContent = randomFruit;
                fruitList.appendChild(listItem);
            }
        </script>
    </body>
</html>
